<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Scan for TrueType fonts -->
<dir>/usr/share/fonts/truetype/times</dir>
<dir>/usr/share/fonts/truetype</dir>
<!-- Reject Type 1 fonts -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family"><string>Times</string></patelt>
            <patelt name="scalable"><bool>false</bool></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Times New Roman</string></patelt>
            <patelt name="scalable"><bool>false</bool></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Courier</string></patelt>
            <patelt name="scalable"><bool>false</bool></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Liberation Sans</string></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Liberation Serif</string></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Liberation Mono</string></patelt>
        </pattern>
        <pattern>
            <patelt name="family"><string>Liberation Sans Narrow</string></patelt>
        </pattern>
    </rejectfont>
</selectfont>
</fontconfig>
