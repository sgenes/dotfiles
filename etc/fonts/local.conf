<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias binding="strong">
        <family>Monaco</family>
        <prefer>
            <family>MonacoBSemi</family>
            <family>FontAwesome</family>
            <family>octicons</family>
            <family>devicon</family>
            <family>vimdevicon</family>
            <family>PragmataPro</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>MonacoB2</family>
        <prefer>
            <family>MonacoB2</family>
            <family>FontAwesome</family>
            <family>octicons</family>
            <family>devicon</family>
            <family>vimdevicon</family>
            <family>PragmataPro</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>MonacoBSemi</family>
        <prefer>
            <family>MonacoBSemi</family>
            <family>FontAwesome</family>
            <family>octicons</family>
            <family>devicon</family>
            <family>vimdevicon</family>
            <family>PragmataPro</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>Times New Roman</family>
        <prefer>
            <family>Times New Roman</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>Times</family>
        <prefer>
            <family>Times</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>Courier New</family>
        <prefer>
            <family>Courier New</family>
            <family>Courier</family>
            <family>FontAwesome</family>
            <family>octicons</family>
            <family>devicon</family>
            <family>vimdevicon</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>Courier</family>
        <prefer>
            <family>Courier</family>
            <family>FontAwesome</family>
            <family>octicons</family>
            <family>devicon</family>
            <family>vimdevicon</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer><family>Times</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Helvetica Neue</family></prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer><family>Helvetica Neue</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Courier</family></prefer>
    </alias>
    <alias>
        <family>cursive</family>
        <prefer><family>Comic Neue</family></prefer>
    </alias>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Ubuntu</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Helvetica Neue</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Ubuntu Mono</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Courier</string>
        </edit>
    </match>
</fontconfig>
